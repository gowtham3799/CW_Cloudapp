_schema-version: 3.3.0
ID: carwash
description: A simple CAP project.
version: 1.0.0
modules:
- name: carwash-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: carwash-db
  - name: carwash-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: carwash-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: carwash-db
  parameters:
    buildpack: nodejs_buildpack
- name: carwash-destination-content
  type: com.sap.application.content
  requires:
  - name: carwash-destination-service
    parameters:
      content-target: true
  - name: carwash_html_repo_host
    parameters:
      service-key:
        name: carwash_html_repo_host-key
  - name: carwash-auth
    parameters:
      service-key:
        name: carwash-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: carwash_carwash_html_repo_host
          ServiceInstanceName: carwash-html5-app-host-service
          ServiceKeyName: carwash_html_repo_host-key
          sap.cloud.service: carwash
        - Authentication: OAuth2UserTokenExchange
          Name: carwash_carwash_auth
          ServiceInstanceName: carwash-auth
          ServiceKeyName: carwash-auth-key
          sap.cloud.service: carwash
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: carwash-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: carwash_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - viapp.zip
      name: viapp
      target-path: resources/
- name: viapp
  type: html5
  path: app/viapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: carwash-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: carwash-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: carwash-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: carwash-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: carwash-destination-service
    service-plan: lite
- name: carwash_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: carwash-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
